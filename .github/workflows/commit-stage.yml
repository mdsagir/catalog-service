name: Commit Stage
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mdsagir/catalog-service
  VERSION: ${{ github.sha }}

jobs:
  setup-and-test:
    name: ğŸ§ª Setup, Build and Test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ğŸ—ï¸ Build & run unit/integration tests
        run: |
          chmod +x gradlew
          ./gradlew build

  security-scan:
    name: ğŸ”’ Code Security Scan
    needs: [setup-and-test]
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run Anchore scan
        uses: anchore/scan-action@v3
        id: scan
        with:
          path: "${{ github.workspace }}"
          fail-build: false
          severity-cutoff: high

      - name: â˜ï¸ Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  validate-k8s:
    name: âœ… Validate Kubernetes Manifests
    needs: [setup-and-test]
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup tools with arkade
        uses: alexellis/setup-arkade@v3

      - name: ğŸ§° Install kustomize and kubeconform
        uses: alexellis/arkade-get@master
        with:
          kustomize: latest
          kubeconform: latest

      - name: âœ… Validate manifests
        run: |
          kustomize build k8s | kubeconform --strict -

  publish-image:
    name: ğŸ“¦ Package and Publish Image
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [setup-and-test, security-scan, validate-k8s]
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: ğŸ—ï¸ Build container image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
            --imageName ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      - name: ğŸ” Scan image vulnerabilities
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          fail-build: false
          severity-cutoff: high

      - name: â˜ï¸ Upload container vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: ğŸ” Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Push image with SHA tag
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

      - name: ğŸš€ Tag and push image as latest
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
                     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
